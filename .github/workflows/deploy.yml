name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  format-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Format Code ğŸ¨
        run: npm run format

      - name: Check for Code Changes ğŸ”
        id: check_changes
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No changes detected."
            echo "changes_found=false" >> $GITHUB_ENV
          else
            echo "Changes detected."
            echo "changes_found=true" >> $GITHUB_ENV
          fi

      - name: Create Pull Request âœ¨
        if: env.changes_found == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Format code'
          title: 'Code Formatting Updates'
          body: 'This PR contains automated code formatting changes.'
          branch: 'auto-format'
          base: 'master'
          delete-branch: true

      - name: Auto-Merge PR ğŸ¤–
        if: env.changes_found == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const prs = await github.rest.pulls.list({ owner, repo, head: 'auto-format' });
            if (prs.data.length > 0) {
              const prNumber = prs.data[0].number;
              await github.rest.pulls.merge({ owner, repo, pull_number: prNumber, merge_method: 'squash' });
              console.log(`Merged PR #${prNumber}`);
            }

      - name: Build Documentation ğŸ—
        run: npm run docs:build

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./vitepress/dist
          cname: devdocs.aureuserp.com
